{% extends "base.html" %}

{% block body  %}
    <script>
        function setDescriptionToNull() {
            document.getElementById('id_description').value = "";
        }
        window.onload = setDescriptionToNull;
    </script>

    <form action="" method="post" class="form-area" style="width: 100%; display: flex; justify-content: center; flex-direction: column;">
        {% csrf_token %}
        <select name="problemcode" style="width: 100%" >
            {% for problem in contest_problem_code %}
                <option value="{{problem}}" selected>{{problem}}</option>
            {% endfor %}
        </select>
				{{form}}

        <div style="display: flex; justify-content: flex-end;"><button class="submit-bar" type="submit">{{ _('Create') }}</button></div>
    </form>
{% endblock %}
