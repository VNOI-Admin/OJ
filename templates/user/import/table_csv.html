<thead></thead>
    <tr>
        <th>{{_('ID')}}</th>
        <th>{{_('Username')}}</th>
        <th>{{_('Password')}}</th>
        <th>{{_('Name')}}</th>
        <th>{{_('Email')}}</th>
        <th>{{_('Organizations')}}</th>
    </tr>
</thead>
<tbody>
    {% for i in data %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{i.username}}</td>
        <td>{{i.password}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.organizations}}</td>
    </tr>
    {% endfor %}
</tbody>
