{% extends "base.html" %}

{% block body %}
    <p class="form-note">
        {{ _("If your account was created with Google sign-in, you do not need to reset a password. Please continue by signing in with Google.") }}
    </p>
    <form action="" method="post" class="form-area">{% csrf_token %}
        <table border="0">{{ form.as_table() }}</table>
        <hr>
        <button style="float:right;" type="submit">{{ _('Send Reset Email') }}</button>
    </form>
{% endblock %}
